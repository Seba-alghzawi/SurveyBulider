<div>
    <input class="setTnput" type="text" matInput placeholder="search">
        <i class="fa-solid fa-magnifying-glass"></i>
    <button class="setbutton" mat-button color="primary" [disabled]="!show">Go to Dashbarod</button>
    <button class="setbutton" mat-stroked-button color="warn">filter</button>

    <span>
        <button mat-raised-button (click)="cardsView()"> <i class="fas fa-th-large"></i></button>
        
        
    </span>
    
    <span>
        <button mat-raised-button (click)="cardsView()"> <i class="fas fa-list"></i> </button>
    </span> 
    
</div>
<div *ngIf="toggle&&tableToogle">
    <app-card-item *ngFor="let data of dataRecived" [recived]="data" (select)="activateButton()"></app-card-item>
</div>
 

<div *ngIf="!toggle&&tableToogle">

<table mat-table [dataSource]="dataRecived" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    
    
<!-- SurveyName Column -->
    <ng-container matColumnDef="SurveyName">
      <th mat-header-cell *matHeaderCellDef> SurveyName </th>
      <td mat-cell *matCellDef="let element">

        <div class="radio">
          <label><input type="radio" id='regular' name="optradio">{{element.SurveyName}}</label>
      </div>
         </td>
    </ng-container>
  
    <!-- StartDate Column -->
    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> StartDate </th>
      <td mat-cell *matCellDef="let element"><div  >
        <div *ngIf="element?.SurveyPeriods?.length==1">
          <p>{{element.SurveyPeriods[0].START_DATE}}</p>
        </div>
        <div *ngIf="element?.SurveyPeriods?.length > 1">
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let date of element.SurveyPeriods" [value]="date.START_DATE">
                {{date.START_DATE}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div> </td>
    </ng-container>
  
    <!-- EndDate Column -->
    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> EndDate </th>
      <td mat-cell *matCellDef="let element"> 
        <div  >
        <div *ngIf="element?.SurveyPeriods?.length==1">
          <p>{{element.SurveyPeriods[0].START_DATE}}</p>
        </div>
        <div *ngIf="element?.SurveyPeriods?.length > 1">
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let date of element.SurveyPeriods" [value]="date.START_DATE">
                {{date.START_DATE}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div> 
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
