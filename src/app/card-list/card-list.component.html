<div>
    <input class="setTnput" type="text" matInput placeholder="search">
        <i class="fa-solid fa-magnifying-glass"></i>
    <button button mat-raised-button (click)="openDialog()" color="primary"[disabled]="dialogObject==null" >Go to Dashbarod</button>
    <button class="setbutton" mat-stroked-button color="warn">filter</button>

    <span>
        <button mat-raised-button (click)="cardsView('grid')"> <i class="fas fa-th-large"></i></button>
        <button mat-raised-button (click)="cardsView('table')"> <i class="fas fa-list"></i> </button>
    </span>
    
    
    
</div>
<div *ngIf="toggle_grid==='grid'" class="card-list-container mt-5"  >
    <app-card-item *ngFor="let data of dataRecived" [recived]="data"  (select)=" update($event)"></app-card-item>
</div>
 

<div *ngIf="toggle_grid!=='grid'" class="mat-elevation-z8">

<table mat-table [dataSource]="dataRecived" matSort style="width: 100%;"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
<!-- SurveyName Column -->
    <ng-container matColumnDef="SurveyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by SurveyName"> SurveyName </th>
      <td mat-cell *matCellDef="let element">

        <div class="radio">
          <label><input type="radio" id='regular' name="radio">{{element.SurveyName}}</label>
      </div>
         </td>
    </ng-container>
  
    <!-- StartDate Column -->
    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
      <td mat-cell *matCellDef="let element" ><div  >
        <div *ngIf="element?.SurveyPeriods?.length==1">
          <p>{{element.SurveyPeriods[0].START_DATE}}</p>
        </div>
        <div *ngIf="element?.SurveyPeriods?.length > 1">
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let date of element.SurveyPeriods" [value]="date.START_DATE">
                {{date.START_DATE}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div> </td>
    </ng-container>
  
    <!-- EndDate Column -->
    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
      <td mat-cell *matCellDef="let element"> 
        <div  >
        <div *ngIf="element?.SurveyPeriods?.length==1">
          <p>{{element.SurveyPeriods[0].START_DATE}}</p>
        </div>
        <div *ngIf="element?.SurveyPeriods?.length > 1">
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let date of element.SurveyPeriods" [value]="date.START_DATE">
                {{date.START_DATE}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div> 
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
      <mat-paginator [length]="dataRecived.length" [pageSize]=10 [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons 
      aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
